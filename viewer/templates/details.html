{% extends "base.html" %}

{% block title %}
    Szczegóły: {{ movie.title }}
{% endblock %}

{% block content %}
    <h1>{{ movie.title }}</h1>
    <div> <strong>Gatunek:</strong> {{ movie.genre.name }} </div>
    <div> <strong>Ocena:</strong> {{ movie.rating }} / 10 </div>
    <div> <strong>Data wydania: </strong> {{ movie.released }} </div>
    <div> <strong>Opis: </strong> {{ movie.description }} </div>
{% endblock %}
